<div class="flex-col bg-black">

    <div>
        <nav class="bg-grey-light p-3 rounded font-mono w-full m-0 p-4">
            <ol class="list-reset flex text-white">
              <li><a href="/episodes">Episodios</a></li>
              <li><span class="mx-2">/</span></li>
              <li class="text=white font-mono">Episodio {{episode.id}}</li>
              <li><span class="mx-2">/</span></li>
            </ol>
        </nav>
    </div>
        

    <div>
        <h2 class="text-center text-white text-opacity-75 text-4xl font-mono py-8">Episodio {{episode.id}}</h2>
    </div>
    <div class = "flex flex flex-row border-2 border-white-500 justify-center mx-80 my-8 py-11 shadow-2xl content-center rounded-3xl">

        <div><img src="{{episode.img_url}}" width="500px" height="200px" class=" mr-16"/></div>
        <div  class="m-16 text-3xl font-mono text-white">
            <h1>
                {{episode.name}}
            </h1>
            <p> air_date: {{episode.air_date}}</p>
            <p> director: {{episode.director}}</p>
            <p> writer: {{episode.writer}}</p>
        
        </div>   
    </div>

    <div class="text-center w-screen flex-col">
        <div> <h2 class="text-center text-white text-opacity-75 text-4xl font-mono py-8">Personajes</h2> </div>
        <ul class="flex flex-wrap border-2 border-white justify-center">
            <li *ngFor="let item of Personajes" class=" shadow-2xl content-center rounded-3xl">
            <p class=" m-10 font-mono text-4xl italic text-white">{{item.name}}</p>
            <img src="{{item.img_url}}" alt="" width="210" height="50">
              
            <div class="border-2 transition duration-300 ease-in-out transform  motion-reduce:transform-none rounded-full py-2 px-8 mx-20 mt-10 bg-green-transparent  text-white">
                <a  routerLink="/characters/{{item.id}}"> 
                    Ver Mas
                </a>
            </div>
              
            </li>
        </ul>
    </div>

</div>
